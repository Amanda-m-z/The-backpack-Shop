<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>the-webshop-template</title>
  <!-- link to bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <!-- icons from fontawsome -->
  <script src="https://kit.fontawesome.com/b2d9bcb346.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">
    <a href="#">Tillbaka</a>

    <div class="container">
      <form id="checkoutForm">


        <!-- PRODUKTER -->
        <h1>Kassa</h1>
        <p>Antal produkter</p>
        <div class="product">
          <img src=alt="Produkt" />
          <div class="product-info">
            <div><strong>Ryggsäck</strong></div>
            <div>1099 kr</div>
          </div>
          <div class="qty">
            <button id="min">−</button>
            <span class="quantity">1</span>
            <button id="plus">+</button>
          </div>
        </div>


        <!-- FRAKT -->
        <h3>Välj frakt</h3>
        <div class="options">
          <label><input type="radio" name="shipping" value="0"> PostNord Frifrakt</label>
          <label><input type="radio" name="shipping" value="0"> Hemleverans Frifrakt</label>
        </div>


        <!-- TOTAL -->
        <div class="total">Totalt: <span id="total">0</span> kr</div>


        <!-- UPPGIFTER -->
        <h3>Dina uppgifter</h3>
        <div class="row">
          <div>
            <label>Förnamn</label>
            <input type="text" required />
          </div>
          <div>
            <label>Efternamn</label>
            <input type="text" required />
          </div>
        </div>
        <script type="module" src="./src/main.ts"></script>
</body>

</html>
