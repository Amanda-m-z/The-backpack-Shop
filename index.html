<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the-webshop-template</title>
    <!-- icons from fontawsome -->
    <script
      src="https://kit.fontawesome.com/b2d9bcb346.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header starts here -->
    <header id="headerContainer">
      <!-- Categories that will be shown on larger screens -->
      <div id="under-header">
        <nav class="under-header-left-side">
          <a href="">Nyheter</a>

          <a href="">Bästsäljare</a>

          <div class="drop-down-category">
            <a href="">Ryggsäckar</a>
            <i class="fa-solid fa-chevron-down"></i>
          </div>

          <div class="drop-down-category">
            <a href="">Accessoarer</a>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </nav>

        <nav class="under-header-right-side">
          <a href="">Om oss</a>

          <a href="">Hållbarhet</a>

          <a href="">Kontakta oss</a>
        </nav>
      </div>
    </header>
    <!-- Header ends here -->

    <div id="app">
      <section class="hero">
        <img
          src="images/hero_image.jpg"
          alt="Ryggsäck för äventyr"
          class="hero__image"
        />

        <div class="hero__content">
          <h1 class="hero__title">Bär ditt liv med stil och komfort</h1>

          <button id="hero-cta" class="hero__button">
            Utforska ryggsäckar
          </button>
        </div>
      </section>
    </div>
    <script type="module" src="./src/main.ts"></script>

    <footer id="Footer"></footer>
  </body>
</html>
