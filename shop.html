<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the-webshop-template</title>
    <!-- link to bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- icons from fontawsome -->
    <script
      src="https://kit.fontawesome.com/b2d9bcb346.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header starts here -->
    <div class="hamburgerOverlay close-overlay" id="hamburgerOverlay"></div>
    <header id="headerContainer"></header>
    <div class="showBackpackCategories" id="showBackpackCategories"></div>
    <div id="cartOverlay"></div>
    <!-- Header ends here -->

    <!--Shopping bag startar här-->
    <div id="shoppingBag" class="shoppingBag">
      <div class="shoppingBagItems" id="theItems"></div>
    </div>
    <!--Shopping bag slutar här-->
    <!-- Product hero section -->
    <section id="product-hero"></section>
    <!-- End of product hero section -->

    <!-- MAIN CONTENT -->
    <main id="shopContent">
      <div id="filterSortContainer">
        <button class="btn btn-primary">FILTER</button>
        <!-- Sort button -->
        <select
          id="sortProductsBtn"
          class="form-select btn btn-primary"
          aria-label="Välj sortering"
        ></select>
      </div>

      <div id="products-grid"></div>
    </main>

    <!-- Footer starts here -->
    <footer id="footer"></footer>
    <!-- Footer ends here -->

    <script type="module" src="src/main.ts"></script>
    <script type="module" src="src/pages/Shop/shopMain.ts"></script>
  </body>
</html>
